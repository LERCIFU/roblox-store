<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Sprint Board</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2d3436;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="glass-card p-4 p-md-5">
                    
                    <h3 class="mb-4 fw-bold text-center">
                        <i class="bi bi-rocket-takeoff text-primary me-2"></i>{{ title }}
                    </h3>

                    <form method="post">
                        {% csrf_token %}

                        {% if form.errors %}
                            <div class="alert alert-danger rounded-4 shadow-sm">
                                <ul class="mb-0 ps-3 small">
                                    {% for field, errors in form.errors.items %}
                                        {% for error in errors %}
                                            <li><strong>{{ field|title }}:</strong> {{ error }}</li>
                                        {% endfor %}
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label class="form-label fw-bold text-secondary small">Sprint Name</label>
                            <input type="text" name="name" class="form-control form-control-lg bg-light border-0" 
                                   value="{{ form.name.value|default:'' }}" 
                                   placeholder="e.g. Sprint 1: Core System" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold text-secondary small">Sprint Goal</label>
                            <textarea name="goal" class="form-control bg-light border-0" rows="3"
                                      placeholder="What do we want to achieve?">{{ form.goal.value|default:'' }}</textarea>
                        </div>

                        <div class="row g-2">
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold text-secondary small">Start Date</label>
                                <input type="date" name="start_date" class="form-control bg-light border-0" 
                                       value="{{ form.start_date.value|date:'Y-m-d' }}" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold text-secondary small">End Date</label>
                                <input type="date" name="end_date" class="form-control bg-light border-0" 
                                       value="{{ form.end_date.value|date:'Y-m-d' }}" required>
                            </div>
                        </div>

                        <div class="mb-4 form-check bg-white p-3 rounded-4 border shadow-sm">
                            <input type="checkbox" name="is_active" class="form-check-input mt-2 ms-1" id="activeCheck" 
                                   {% if form.is_active.value %}checked{% endif %}>
                            <label class="form-check-label fw-bold ms-2" for="activeCheck">
                                <span class="text-primary">âš¡ Start Immediately</span>
                                <div class="text-muted small fw-normal mt-1" style="font-size: 0.8rem;">
                                    This will move unfinished tasks from the current sprint to this new one.
                                </div>
                            </label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow fw-bold">
                                {{ button_text|default:"Save Sprint" }}
                            </button>
                            <a href="{% url 'tasks:board' %}" class="btn btn-light btn-lg rounded-pill text-secondary fw-bold">Cancel</a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
