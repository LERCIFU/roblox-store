<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-custom {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }
        .card-header-custom {
            background: white;
            padding: 25px 30px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #e0e0e0;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
            border-color: #0d6efd;
        }
        .btn-action {
            border-radius: 50px;
            padding: 10px 30px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container p-4">
        <div class="card card-custom mx-auto">
            <div class="card-header-custom">
                <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-3 d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                    {% if 'Add' in title %}
                        <i class="bi bi-plus-lg fs-4"></i>
                    {% else %}
                        <i class="bi bi-pencil-fill fs-5"></i>
                    {% endif %}
                </div>
                <div>
                    <h4 class="fw-bold mb-0 text-dark">{{ title }}</h4>
                    <p class="text-muted small mb-0">Fill in the details below</p>
                </div>
            </div>

            <div class="card-body p-4 p-md-5 bg-white">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold text-secondary text-uppercase small ls-1">Title</label>
                        {{ form.title.errors }}
                        <input type="text" name="title" class="form-control" value="{{ form.title.value|default:'' }}" placeholder="e.g. Design Homepage" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold text-secondary text-uppercase small ls-1">Description</label>
                        {{ form.description.errors }}
                        <textarea name="description" class="form-control" rows="4" placeholder="Task details...">{{ form.description.value|default:'' }}</textarea>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold text-secondary text-uppercase small ls-1">Sprint</label>
                            {{ form.sprint }} 
                            </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-bold text-secondary text-uppercase small ls-1">Status</label>
                            <select name="status" class="form-select">
                                {% for value, label in form.fields.status.choices %}
                                    <option value="{{ value }}" {% if form.status.value == value %}selected{% endif %}>{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold text-secondary text-uppercase small ls-1">Priority</label>
                            <select name="priority" class="form-select">
                                {% for value, label in form.fields.priority.choices %}
                                    <option value="{{ value }}" {% if form.priority.value == value %}selected{% endif %}>{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold text-secondary text-uppercase small ls-1">Story Points</label>
                            <input type="number" name="story_points" class="form-control" value="{{ form.story_points.value|default:'1' }}">
                        </div>
                    </div>

                    <hr class="my-4 border-secondary opacity-10">

                    <div class="d-flex justify-content-between align-items-center">
                        
                        {% if form.instance.pk %}
                            <a href="{% url 'tasks:delete_task' form.instance.pk %}" 
                               class="btn btn-outline-danger btn-action border-0"
                               onclick="return confirm('⚠️ Are you sure you want to delete this task? This cannot be undone.')">
                                <i class="bi bi-trash3-fill me-1"></i> Delete
                            </a>
                        {% else %}
                            <div></div> {% endif %}

                        <div class="d-flex gap-2">
                            <a href="{% url 'tasks:board' %}" class="btn btn-light btn-action text-muted">Cancel</a>
                            <button type="submit" class="btn btn-primary btn-action px-5 shadow-sm">
                                {{ button_text|default:"Save" }}
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
