{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Payment Slip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow p-4 text-center" style="max-width: 400px; width: 100%;">
        <h4 class="mb-3">ðŸ’¸ Confirm Payment</h4>
        <p class="text-muted">Order #{{ order.id }} - Total: ${{ order.total_price }}</p>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold">Upload Slip (Image only)</label>
                <input type="file" name="slip_image" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Slip</button>
            <a href="{% url 'store:my_orders' %}" class="btn btn-link text-muted mt-2">Cancel</a>
        </form>
    </div>

</body>
</html>
