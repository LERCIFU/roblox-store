<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขสินค้า</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow border-0">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">✏️ แก้ไขสินค้า: {{ product.name }}</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if product.image %}
                        <div class="mb-3 text-center">
                            <img src="{{ product.image.url }}" style="height: 150px; border-radius: 10px;">
                            <p class="text-muted small mt-1">รูปปัจจุบัน</p>
                        </div>
                    {% endif %}
                    
                    {{ form.as_p }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-warning fw-bold">บันทึกการแก้ไข</button>
                        <a href="{% url 'store:product_list' %}" class="btn btn-outline-secondary">ยกเลิก</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
